<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demopage</title>
    <style>
        .ad-box {
            height: 200px;
            width: 300px;
            margin: 100px auto;
            font-size: 2.5em;
            text-align: center;
            padding: 10px;
            color: white;
            background: rgb(57, 61, 57);
        }

        ul li {
            background-color: aquamarine;
            display: block;
        }
        .ad-box img
        {
            height: 100px;
            width:200px;

        }
    </style>
</head>

<body>
    <div class="ad-box">
        <img src="#" id="img-box" alt="image"/>
        <ul>
            <li onclick="Pl(this,0)">song-1</li>
            <li onclick="Pl(this,1)">song-2</li>
            <li onclick="Pl(this,2)">song-3</li>
        </ul>
        <audio src="audio/kb.mp3"  id="demoaud" controls></audio>
    </div>
    <script>
        var Audios = [
            { aud: 'audio/kb.mp3', 
              img:'images/227.jpg'
            },
            { aud: "audio/How's It Supposed to Feel (Instrumental) - NEFFEX.mp3" ,
            img:'images/227.jpg'    
            },
            { aud: 'audio/kb.mp3',
            img:'images/227.jpg'
            }
            ];
    
        let i;
        let img=document.getElementById("img-box");
        let element;
        let demoaud=document.getElementById("demoaud");
            if(demoaud.readyState)
                 console.log(demoaud.duration);
      
        function Pl(ele, i) {
            console.log(ele);
            console.log(Audios[i].aud);
            
            let mySound = new Audio(Audios[i].aud);
            demoaud.src=Audios[i].aud;

            console.log(demoaud.duration);
            if(element && element != mySound)
            {
                 element.pause();
            }
            
            mySound.currentTime=10;
            mySound.play();
            
            element=mySound;
            img.src=Audios[i].img;
        } 
    </script>
</body>

</html>
