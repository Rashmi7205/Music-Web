<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="font/all.min.css" />

    <!-- font awsome path -->

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>MusicApp</title>
  </head>
  <body>
    <!-- Nav bar section -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color:#1cd722; font-family: 'Audiowide', cursive;">
          <img src="./images/headphone.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            AudioTron
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active style="color:#fff;"" aria-current="page" href="#" style="color:#fff;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color:#fff;">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color:#fff;">Downloads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" style="color:#fff;">Catagories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav bar end -->

    <!-- Hero section -->
      <div class="hero container-fluid">
      <!-- Player section -->
      <div class="player">
        <div class="player-heading">
          <h1>welcome user</h1>
          <h3>Listen all your favorite songs here</h3>
          <button>Now Playing</button>
        </div>
        <div class="player-body">
            <div class="controls">
                <input type="range" id="slider" area-value="20"/>
                <div class="control-menu">
                  <i class="fa-solid fa-backward-step" style="color: #30dcdf;" id="control-prev"></i>
                  <i class="fa-solid fa-circle-play" style="color: #47ffe0; font-size: 1.4em;" id="control-play" onclick="playPauseAudio()"></i>
                  <i class="fa-solid fa-forward-step" style="color: #30dcdf;" id="control-next"></i>
                </div>
            </div>
        </div>
      </div>
      <!-- Content section -->
      <div class="main-content">
        <div class="artist-section">
          <div class="heading">
            <h1 style="font-size: 1.2em;">Popular Artist</h1>
            <button id="artist-view-more">View More</button>
          </div>
          <div class="artist-list">
           <!-- script.js    -->
          </div>
        </div>
        <div class="mdf-section">
          <div class="heading">
            <h1 style="font-size: 1.2em;">Made for you</h1>
            <button id="mdf-view-more">View More</button>
          </div>
          <div class="mdf-list">
           <!-- script.js    -->
          </div>
        </div>
        <h1 style="color: #fff;" id="song-list-heading">Trending <i class="fa-solid fa-arrow-trend-up" style="color: rgb(243, 102, 15);"></i></h1>
        <ul class="audList">
            <!-- Script.js -->
        </ul>
      </div>
      </div>
    <!-- Hero section end -->
    
    <!-- footer -->
    <!-- Footer end -->
  </body>
  <script src="./artistpage.js"></script>
  <script src="./script2.js"></script>
  <script type="module" src="./script.js"></script>
</html>
